<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music 4U</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main">
        <div class="nav-container">
            
        </div>
        
        <div class="grid wide">
            <!-- Content -->
            <div class="content">
                <br>
                <h1 class="modular-home-heading__title">Discover Tracks and Playlists</h1>
        
                <div class="modular-home-mixed-selection">
                    <div class="modular-home-mixed-selection__title">
                        <h2 class="modular-home-mixed-selection__heading">Charts: Top 50</h2>
                        <p class="modular-home-mixed-selection__description">The most played tracks on SoundCloud this week</p>
                    </div>

                    <ul class="mixed-selection-gallery">
                        <li class="mixed-selection-item">
                            <a href="#" class="mixed-selection-item-link">
                                <img src="https://i1.sndcdn.com/avatars-sBsooodhLCuDtKaw-sK9V7g-t500x500.jpg" alt="playable image" class="mixed-selection-img">
                                <a href="#" class="btn mixed-selection-play-btn" role="button" title="Start">
                                    <i class="fa-solid fa-play icon-play"></i>
                                    <i class="fa-solid fa-pause icon-pause"></i>
                                </a>
                                <div class="mixed-selection-description">
                                    <a href="#" class="mixed-selection-title">All music genres</a>
                                    <span class="mixed-selection-username">Top 50</span>
                                </div>
                            </a>
                        </li>

                        <li class="mixed-selection-item">
                            <a href="#" class="mixed-selection-item-link">
                                <img src="https://i1.sndcdn.com/avatars-sBsooodhLCuDtKaw-sK9V7g-t500x500.jpg" alt="playable image" class="mixed-selection-img">
                                <a href="#" class="btn mixed-selection-play-btn" role="button" title="Start">
                                    <i class="fa-solid fa-play icon-play"></i>
                                    <i class="fa-solid fa-pause icon-pause"></i>
                                </a>
                                <div class="mixed-selection-description">
                                    <a href="#" class="mixed-selection-title">All music genres</a>
                                    <span class="mixed-selection-username">Top 50</span>
                                </div>
                            </a>
                        </li>
                        <li class="mixed-selection-item">
                            <a href="#" class="mixed-selection-item-link">
                                <img src="https://i1.sndcdn.com/avatars-sBsooodhLCuDtKaw-sK9V7g-t500x500.jpg" alt="playable image" class="mixed-selection-img">
                                <a href="#" class="btn mixed-selection-play-btn" role="button" title="Start">
                                    <i class="fa-solid fa-play icon-play"></i>
                                    <i class="fa-solid fa-pause icon-pause"></i>
                                </a>
                                <div class="mixed-selection-description">
                                    <a href="#" class="mixed-selection-title">All music genres</a>
                                    <span class="mixed-selection-username">Top 50</span>
                                </div>
                            </a>
                        </li>
                        <li class="mixed-selection-item">
                            <a href="#" class="mixed-selection-item-link">
                                <img src="https://i1.sndcdn.com/avatars-sBsooodhLCuDtKaw-sK9V7g-t500x500.jpg" alt="playable image" class="mixed-selection-img">
                                <a href="#" class="btn mixed-selection-play-btn" role="button" title="Start">
                                    <i class="fa-solid fa-play icon-play"></i>
                                    <i class="fa-solid fa-pause icon-pause"></i>
                                </a>
                                <div class="mixed-selection-description">
                                    <a href="#" class="mixed-selection-title">All music genres</a>
                                    <span class="mixed-selection-username">Top 50</span>
                                </div>
                            </a>
                        </li>
                        <li class="mixed-selection-item">
                            <a href="#" class="mixed-selection-item-link">
                                <img src="https://i1.sndcdn.com/avatars-sBsooodhLCuDtKaw-sK9V7g-t500x500.jpg" alt="playable image" class="mixed-selection-img">
                                <a href="#" class="btn mixed-selection-play-btn" role="button" title="Start">
                                    <i class="fa-solid fa-play icon-play"></i>
                                    <i class="fa-solid fa-pause icon-pause"></i>
                                </a>
                                <div class="mixed-selection-description">
                                    <a href="#" class="mixed-selection-title">All music genres</a>
                                    <span class="mixed-selection-username">Top 50</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Play Control -->
        <div class="play-control">
            <div class="grid wide">
                <div class="play-control__inner">
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    
                    <div class="playback-timeline">
                        <span class="playback-timeline__current-time">0:00</span>
                        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                        <span class="playback-timeline__duration">3:00</span>
                    </div>
        
                    <audio id="audio" crossorigin="anonymous" src=""></audio>
                    
                    <div class="play-control__volume"></div>

                    <div class="play-control__sound-badge">
                        <div class="playback-sound-badge">
                            <img src="https://i1.sndcdn.com/artworks-8CzPmXqse76iBhpz-Gr4y6g-t500x500.jpg" alt="playbackSoundBadge" class="playback-sound-badge__avt">
                            <a href="#" class="playback-sound-badge__title-container">
                                <p class="playback-sound-badge__heading">hhh</p>
                                <span aria-hidden="true">Vì anh đâu có biết - Madihu (Feat. Vũ.s)</span>
                            </a>
                        </div>
                    </div>

                    <!-- Playlist -->
                    <div class="playlist">
                    </div>
                </div>
            </div>
            

        </div>
        
        <!-- Footer -->
        <footer class="footer">    
        </footer>
    </div>

    <script src="./layout.js"></script>
</body>
</html>
